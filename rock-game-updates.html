<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-btn">
        <img src="rock-emoji.png" alt="Rock" class="move-icon">
    </button>

    <button 
    onclick="playGame('paper');" class="move-btn"
    ><img src="paper-emoji.png" alt="Paper" class="move-icon">
    </button>

    <button
    onclick="playGame('scissors');" class="move-btn"
    ><img src="scissors-emoji.png" alt="Scissor" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
        onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement(); // to reset score on page
        " class="reset-score-btn"
    >Reset Score</button>
    <script src="game.js"></script>
    
</body>
</html>
